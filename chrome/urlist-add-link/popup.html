<!doctype html>
<html>

    <head>
        <title>Add a link</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="jq.js"></script>
        <script src="popup.js"></script>
    </head>

    <body class="dialog-content container fluid" style="width: 420px;">
        <form id="urlist">

            <div class="form-item">
                <input id="newtitle" class="simple-input" placeholder="Link Name" />
            </div>

            <label class="form-item line">Add to:
                <select id="listnames" class="line"></select>
            </label>

            <label class="form-item"> or
                <input id="newlist" class="simple-input" placeholder="New List Name" />
            </label>

            <label class="form-item">Description:
                <textarea id="description" class="simple-input" placeholder="Description"></textarea>
            </label>

            <div class="toolbar dialog-actions">
                <ul class="nav right">
                    <li><input id="submit" class="button button--verbose action js-url-save" type="submit" value="Save to Urli.st"></li>
                    <!-- <li><button class="button js-dialog-close js-cancel">Cancel</button></li> -->
                </ul>
            </div>

        </form>

    </body>
</html>
